<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="numbers-field">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        
        <button class="all-clear-btn">AC</button>
        <button class="delete-btn">DEL</button>
        <button class="operation-btn" data-operation>รท</button>
                
        <button class="number-btn" data-numbers>1</button>
        <button class="number-btn" data-numbers>2</button>            
        <button class="number-btn" data-numbers>3</button>
        <button class="operation-btn" data-operation>x</button>
        
        <button class="number-btn" data-numbers>4</button>
        <button class="number-btn" data-numbers>5</button>
        <button class="number-btn" data-numbers>6</button>
        <button class="operation-btn" data-operation>+</button>
       
        <button class="number-btn" data-numbers>7</button>
        <button class="number-btn" data-numbers>8</button>
        <button class="number-btn" data-numbers>9</button>
        <button class="operation-btn" data-operation>-</button>        
        
        <button class="period" data-numbers>.</button>
        <button class="number-btn" data-numbers>0</button>
        <button class="equal-operator" data-equals>=</button>
        
    </div>
</body>
</html>
