<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="numbers-field">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        
        <button class="all-clear-btn">AC</button>
        <button class="delete-btn">DEL</button>
        <button class="division-operator">รท</button>
                
        <button class="number-btn" id="number-1">1</button>
        <button class="number-btn" id="number-2">2</button>            <button class="number-btn" id="number-3">3</button>
        <button class="multipication-operator">x</button>
        
        <button class="number-btn" id="number-4">4</button>
        <button class="number-btn" id="number-5">5</button>
        <button class="number-btn" id="number-6">6</button>
        <button class="plus-operator">+</button>
       
        <button class="number-btn" id="number-7">7</button>
        <button class="number-btn" id="number-8">8</button>
        <button class="number-btn" id="number-9">9</button>
        <button class="subtraction-operator">-</button>        
        
        <button class="period">.</button>
        <button class="number-btn" id="number-0">0</button>
        <button class="equal-operator">=</button>
        
    </div>
</body>
</html>
